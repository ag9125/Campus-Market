


<!DOCTYPE html>

<html lang="en">


<head>

    <meta charset="UTF-8">

    <meta name="viewport"

          content="width=device-width, 

                         initial-scale=1.0">

    <title>Campus Market</title>

    <link rel="stylesheet"

          href="/static/stylesignup.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
<style>
    body {

height: auto;
padding-bottom: 40px;
width: 100vw;

display: flex;

justify-content: center;

align-items: center;

flex-direction: column;

gap: 30px;

background-color: rgb(231, 231, 231);
background: url(https://media.licdn.com/dms/image/C561BAQF6nDEkWEw0uw/company-background_10000/0/1630723966167/training_and_placement_cell_nit_kurukshetra_cover?e=2147483647&v=beta&t=hKX7OhKs5ddxz47XSCEh5QAIy-_TtOBYuTqVvCf0RLU);

background-repeat: no-repeat;

background-size: cover;
overflow-x:hidden ;
}
</style>
</head>
 

<body>

    {% comment %} <form method="POST">
        {% csrf_token %} {% endcomment %}
    <header>

        <h1 class="heading">CAMPUS MARKET</h1>
        <h3 class="title"> Login & Registration Form</h3>

    </header>
 

    <!-- container div -->

    <div class="container">
 

        <!-- upper button section to select

             the login or signup form -->

        <div class="slider"></div>

        <div class="btn">

            <button class="login" onclick="window.location.href='/login'">Login</button>
                {% comment %} <a href="/">Home</a> {% endcomment %}
            <button class="signup" onclick="window.location.href='/signup'">Signup</button>

        </div>
 

     
        {% if messages %}
        {{message.tags}}
        <div>
        {% for message in messages %}
        <p style="color: red ;margin-left: 90px; font-size: 16px;">{{ message}}</p>
        {% endfor %}
        </div>
        {% endif %}
        <form method="post" action="{% url 'signup' %}">
            {% csrf_token %}
        <div class="form-section">
 

            

            <div class="signup-box">

                <input type="text"

                       class="name ele" name="name"

                       placeholder="Enter your name" required="True">

                <input type="email"

                       class="email ele" name="email"

                       placeholder="youremail@email.com" required="True">
               

                <input type="password"

                       class="password ele" name="pass1"

                       placeholder="password" required="True">

                <input type="password"

                       class="password2 ele" name="pass2"

                       placeholder="Confirm password" required="True">

                <button class="clkbtn">Signup</button>

            </div>

        </div>

    </div>

    

</body>

</html>
