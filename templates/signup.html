<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Market</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
            background: url(https://media.licdn.com/dms/image/C561BAQF6nDEkWEw0uw/company-background_10000/0/1630723966167/training_and_placement_cell_nit_kurukshetra_cover?e=2147483647&v=beta&t=hKX7OhKs5ddxz47XSCEh5QAIy-_TtOBYuTqVvCf0RLU) no-repeat center center;
            background-size: cover;
            overflow-x: hidden;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background-color: white;
            box-shadow: 8px 8px 20px rgba(128, 128, 128, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        .heading {

             background: linear-gradient(to right, rgb(255, 195, 110), rgb(255, 146, 91));
        }
         
        .title {
        
            font-weight: 400;
        
            letter-spacing: 1.5px;
        }

        .ele {
            width: 100%;
            max-width: 400px;
            height: 50px;
            margin: 10px 0;
            padding-left: 15px;
            border-radius: 50px;
            border: 1px solid #ddd;
        }

        .clkbtn {
    width: 100%;
    max-width: 200px;
    padding: 10px 0;
    font-size: 18px;
    border-radius: 50px;
    background: linear-gradient(to right, rgb(255, 195, 110), rgb(255, 146, 91));
    color: white;
    border: none;
    cursor: pointer;
    display: block; /* Makes the button block-level */
    margin: 20px auto; /* Centers the button horizontally */
}


        .login-option {
            text-align: center;
            margin-top: 20px;
        }

        .login-option a {
            text-decoration: none;
            color: rgb(255, 146, 91);
            font-weight: 500;
        }

        @media screen and (max-width: 480px) {
            .container {
                padding: 10px;
            }

            .ele {
                max-width: 100%;
            }
        }
        .ss {
        text-align: center;
        font-size: 30px;
        font-weight: 500;
        color: rgb(255, 146, 91);
        margin-bottom: 20px; /* Adds space below the paragraph */
    }
    </style>
</head>
<body>
    <header>
        <h1 class="heading">CAMPUS MARKET</h1>
        <h3 class="title">Registration Form</h3>
    </header>

    <div class="container">
        <p class='ss' > Signup Form</p>
         {% if messages %}
        {{message.tags}}
        <div>
        {% for message in messages %}
        <p style="color: red ;margin-left: 90px; font-size: 16px;">{{ message}}</p>
        {% endfor %}
        </div>
        {% endif %}
        <form method="post" action="{% url 'signup' %}">
            {% csrf_token %}
            <div class="form-section">
                <div class="signup-box">
                    <input type="text" class="ele" name="name" placeholder="Enter your name" required>
                    <input type="email" class="ele" name="email" placeholder="youremail@email.com" required>
                    <input type="password" class="ele" name="pass1" placeholder="Password" required>
                    <input type="password" class="ele" name="pass2" placeholder="Confirm Password" required>
                    <button class="clkbtn">Signup</button>
                </div>
            </div>
        </form>

        <div class="login-option">
            <p>Already have an account? <a href="/login">Login</a></p>
        </div>
    </div>
</body>
</html>
